<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <button onclick="generateQuote()"><h4>Generate Quote</h4></button>
        </div>
        <br>
        <div>
            <div id="quote-section"></div>

        </div>


        <h6>Add your own quote</h6>
        <form id="addQuoteForm">
            <input type="text" id="newQuote" placeholder="Quote" required>
            <input type="text" id="newAuthor" placeholder="Author" required>
            <button type="submit">Add Quote</button>
        </form>

        <div class="buttons">
            <button id="charCountWithSpaces">Count with spaces</button>
            <button id="charCountWithoutSpaces">Count without spaces</button>
            <button id="wordCount">Word count</button>
            <button id="likeQuotes">Like</button>
            <p id="likeDisplay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
