<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap_Intexercise</title>
</head>
<body>

 <!-- 1  -->
        <div class="row justify-content-center " >
    

            <div class="col-4 bg-primary p-5"> </div>
            <div class="col-4 bg-secondary p-5"></div>
            <div class="col-4 bg-primary p-5"></div>
        </div>
        <div class="row justify-content-center " >
   

            <div class="col-4 bg-secondary p-5"> </div>
            <div class="col-4 bg-primary p-5"></div>
            <div class="col-4 bg-secondary p-5"></div>
        </div>

<!-- 2 -->
        <div class="row justify-content-center m-1">
            <div class="col-3 bg-secondary">first</div>
            <div class="col-3 bg-primary offset-3">second</div>
        </div>
        <div class="row justify-content-center m-1">
            <div class="col-3 bg-secondary">third</div>
            <div class="col-3 bg-primary offset-3">forth</div>
        </div>

<!-- 3 -->
<!-- row orders the divs inline -->

    <div class="row">
        <div class="col-3 bg-secondary">first</div>
        <div class="col-3 bg-primary">second</div>
        <div class="col-3 bg-secondary">third</div>
        <div class="col-3 bg-primary">forth</div>
    </div>

<!-- 4 -->
<!-- container gives padding -->
    <div class="container">
        <div class="col-3 bg-secondary">first</div>
        <div class="col-3 bg-primary">second</div>
        <div class="col-3 bg-secondary">third</div>
        <div class="col-3 bg-primary">forth</div>
    </div>
       
<!-- 5 -->
    <div class="row justify-content-center " >
        <div class="col-4 col-sm-12 col-md-6 col-lg-3 bg-primary p-5"> </div>
        <div class="col-4 col-sm-12 col-md-6 col-lg-3 bg-secondary p-5"></div>
        <div class="col-4 col-sm-12 col-md-6 col-lg-3 bg-primary p-5"></div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
