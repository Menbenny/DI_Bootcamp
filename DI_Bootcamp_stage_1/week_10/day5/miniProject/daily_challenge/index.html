<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="display container">
        <div class="row col-12 me-2 p-1">
            <h1>Currency Converter</h1>
        
        </div>
        <div class="row col-12">
            <h1>FROM:</h1>
        </div>
        <div class="row col-12">
            
            <select name="firstCurrencies" id="fromCurrencies" class="p-2">
            
            </select>

            <h1>TO:</h1>
            <select name="secondCurrencies" id="ToCurrencies" class="p-2">
            
            </select>
        </div>
        <div class="row col-12">
            AMOUNT:
            <form>
                <input type="number" id="amountInput" class="p-1">
                <button id="convertButton" class="btn btn-outline-success">Convert</button>
            </form>
            RESULT:
            <div id="amountResult" class="border-success p-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
