<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/292316dfa7.js" crossorigin="anonymous"></script>
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>login page</title>
</head>
<body>
    <div class="containers">
        <div class="box one">
            <div class="login">
                <h1>
                    Log In
                </h1>
            </div>

            <div class="credentials">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Lastname">
            </div>
            
            <div class="row">
                <div>
                    <input type="checkbox"  name="remember" value="remember">
                    <!-- Remember me -->
                    <label for="remember">Remebmer me</label>
                </div>
                <div>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <br>
            <div class="button">
                <button type="submit">
                    LOG IN
                </button>
            </div>
            <br>
            <div class="connect">
                Connect With
            </div>
            <br>
            <div class="links">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <p>
                    &copy;BenG
                </p>
            </div>
        </div>



        <div class="box two">
            
            <div class="Bigicon">
                <i class="fa-solid fa-user-plus fa-4x"></i>
            </div>
            <div class="hello">
                <h1>
                    Hello, freind!
                </h1>
            </div>
            <div class="Opening">
                <p>
                    Enter your personal details and <br> start the journey with us
                </p>
            </div>
            <div class="regitser">
                <button class="reg_content" type="submit">
                    <span>Register</span> <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- <script src="https://kit.fontawesome.com/292316dfa7.js" crossorigin="anonymous"></script> -->
</body>
</html>
